<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <style>
      body {
        display: flex;
        gap: 20px;
        padding: 20px;
        font-family: Arial, sans-serif;
        justify-content: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px;
        width: 400px;
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .label {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .label h1 {
        font-size: 16px;
        margin: 0;
      }
      @media only screen and (max-width: 600px) {
        body {
          display: flex;
          flex-direction: column;
          gap: 20px;
          padding: 20px;
          font-family: Arial, sans-serif;
          justify-content: center;
          align-content: center;
        }
        .card {
          border: 1px solid #ccc;
          border-radius: 20px;
          padding: 10px;
          width: 300px;
        }
        .card img {
          justify-content: center;
          width: 100%;
          height: auto;
        }
        .label {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .label h1 {
          font-size: 16px;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="Image (1).png" alt="shoes" />
      <div class="label">
        <h1>Nike SB x Run the Jewels Dunk</h1>
        <p>100$</p>
      </div>
      <p>Men's shoes</p>
    </div>

      <p>Men's shoes</p>
    </div>

        <div></div>

  </body>
</html>
